<script>
function create_marker(_lat, _lng, _map, icon) {
    var myLatLng = { lat: _lat, lng: _lng };
    var marker_ = new google.maps.Marker({
        position: myLatLng,
        map: _map,
        icon: icon
    });
}


let map;

function initMap() {
    
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };
                map = new google.maps.Map(document.getElementById("map"), {
                    center: pos,
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                });
                var marker_ = new google.maps.Marker({
                    position: pos,
                    map: map,
                    icon: "./icon.ico"
                });

                console.log(position.coords.latitude);
                console.log(position.coords.longitude);

                var i;
                var lat = 46.307054;
                var lng = 25.299076;
                for (i = 0; i < 10; i++) {
                    var newlat = lat + (Math.random() * 0.03 - 0.015)
                    var newlng = lng + (Math.random() * 0.03 - 0.015)
                    create_marker(newlat, newlng, map, "./recycling-container (1).png")

                }

                console.log(pos);

            });
    }

}
</script>
